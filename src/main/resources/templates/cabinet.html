<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personal account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/cabinet.css">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">HIB - </a>
    <div class="d-flex flex-row-reverse">
        <ul class="navbar-nav px-3 p-2">
            <li class="nav-item text-nowrap">
                <div sec:authorize="isAuthenticated()">
                    <form action="/logout" class="m-0 ml-sm-0">
                        <button type="submit" class="btn btn-header btn-dark border m-0" id="logoutButton">
                            Logout
                        </button>
                    </form>
                </div>
            </li>
        </ul>
        <form class="form p-2">
            <div class="input-group">
                <input type="text" class="form-control border" placeholder="" aria-label=""
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn border btn-dark" type="button">
                        <img src="../static/icons/search.svg" alt="" height="16" width="16"></button>
                </div>
            </div>
        </form>
        <div class="dropdown p-2">
            <a class="btn dropdown-toggle border" href="#" role="button" id="dd_menu_link"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
               th:attr="data-current-lang=${#httpSession.getAttribute('LANG')}">
            </a>
            <div class="dropdown-menu" aria-labelledby="dd_menu_link" id="dd_menu">
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <ul class="nav flex-column" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="MyProfile-tab" data-toggle="tab" href="#MyProfile" role="tab"
                       aria-controls="MyProfile">
                        <h5 id="myprofile">My profile</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="Orders-tab" data-toggle="tab" href="#Orders" role="tab"
                       aria-controls="Orders">
                        <h5 id="oders"> Orders</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="setFieldsChangePersonalInformation()" id="SettingsProfile-tab"
                       data-toggle="tab" href="#SettingsProfile" role="tab"
                       aria-controls="SettingsProfile">
                        <h5 id="settingprofile">Settings profile</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="Basket-tab" data-toggle="tab" href="#Basket" role="tab"
                       aria-controls="Basket">
                        <h5 id="shoppingcart">Shopping cart</h5>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="MyProfile" role="tabpanel" aria-labelledby="MyProfile-tab">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">My profile</h1>
            </div>
        </main>
    </div>
    <div class="tab-pane fade" id="Orders" role="tabpanel" aria-labelledby="Orders-tab">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Orders</h1>
            </div>
        </main>
    </div>
    <div class="tab-pane fade" id="SettingsProfile" role="tabpanel" aria-labelledby="SettingsProfile-tab">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Settings Profile</h1>
            </div>
            <ul class="nav nav-pills mb-3" id="Settings-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="PersonalInformation-tab" data-toggle="pill"
                       href="#PersonalInformation" role="tab" aria-controls="PersonalInformation" aria-selected="true">Personal
                        Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="PasswordChange-tab" data-toggle="pill" href="#PasswordChange" role="tab"
                       aria-controls="PasswordChange" aria-selected="false">Password Change</a>
                </li>
            </ul>
            <div class="tab-content" id="Settings-tabContent">
                <div class="tab-pane fade show active" id="PersonalInformation" role="tabpanel"
                     aria-labelledby="PersonalInformation-tab">
                    <form>
                        <div class="teswt112">
                            <div class="form-group">
                                <label for="fieldEmail">Email address</label>
                                <input type="email" class="form-control" id="fieldEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="collapse" id="collapseExample">
                                <div class="alert alert-danger" role="alert" id="errorMessageEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fieldFirstName">First Name</label>
                                <input type="text" class="form-control" id="fieldFirstName">
                            </div>
                            <div class="form-group">
                                <label for="fieldLastName">Last Name</label>
                                <input type="text" class="form-control" id="fieldLastName">
                            </div>
                        </div>
                    </form>
                    <button type="submit" onclick="savePersonalInformation()" class="btn btn-primary">Save</button>
                </div>
                <div class="tab-pane fade" id="PasswordChange" role="tabpanel" aria-labelledby="PasswordChange-tab">
                    <form>
                        <div class="teswt112">
                            <div class="form-group">
                                <label for="enterPassword">Enter password</label>
                                <input type="password" class="form-control" id="enterPassword">
                            </div>
                            <div class="form-group">
                                <label for="enterPasswordAgain">Enter password again</label>
                                <input type="password" class="form-control" id="enterPasswordAgain">
                            </div>
                            <div class="collapse" id="collapsePassword">
                                <div class="alert alert-danger" role="alert" id="errorMessagePassword">
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="submit" onclick="savePassword()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </main>
    </div>
    <div class="tab-pane fade" id="Basket" role="tabpanel" aria-labelledby="Basket-tab">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <p></p>
            <h1 class="h2" id="headershoppingcart">Shopping cart</h1>
            <ul class="nav nav-tabs" id="cartTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Your shopping cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="deliveryaddress" data-toggle="tab" href="#delivery" role="tab"
                       aria-controls="delivery" aria-selected="false">Delivery address</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="summary-tab" data-toggle="tab" href="#Summary" role="tab"
                       aria-controls="Summary" aria-selected="false">Summary</a>
                </li>
            </ul>
            <div class="tab-content" id="cartTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <table class="table table-striped table-sm bg-white">
                        <thead>
                        <tr height="50">
                            <th width="10"></th>
                            <th></th>
                            <th id="book_author">Книга | Автор</th>
                            <th id="price">Цена</th>
                            <th id="quantity">Кол-во</th>
                            <th id="delete">Убрать</th>
                        </tr>
                        </thead>
                        <tbody id='newTab'>
                        </tbody>
                        <tbody>
                        <tr>
                            <th width="10"></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th id="shippingcost">shipping cost</th>
                            <th><a id="shipcost">10</a></th>
                        </tr>
                        <tr>
                            <th width="10"></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th id="totalPrice"></th>
                            <th><a id="sum"></a></th>
                        </tr>

                        <tr style="height: 15px">
                            <th width="10"></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>
                                <button id="chechout" type="button" class="btn btn-primary">Checkout</button>
                            </th>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
                    <div>
                        <p></p>
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-2 col-form-label">First name</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="firstname" placeholder="First name"
                                       maxlength="32">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-sm-2 col-form-label">Last name</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="lastname" placeholder="Last name"
                                       maxlength="32">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="additional" class="col-sm-2 col-form-label">Additional</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="additional"
                                       placeholder="Add'l (e.g. company name)" maxlength="32">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stree_no" class="col-sm-2 col-form-label">Street/ No.</label>
                            <div class="col-sm-3 pr-0">
                                <input class="form-control" type="text" id="street"
                                       placeholder="Street">
                            </div>
                            <div class="col-sm-1 pl-1">
                                <input class="form-control" type="text" id="stree_no"
                                       placeholder="No.">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label class="col-sm-2 col-form-label">Postal code/ City</label>
                            <div class="col-2 pr-0">
                                <input class="form-control" type="text" id="postalcod"
                                       placeholder="Postal code">
                            </div>
                            <div class="col-2 pl-1">
                                <input class="form-control" type="text" id="city"
                                       placeholder="City">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="country"
                                       placeholder="Country">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <div class="offset-mb-1">
                                <button type="button" class="btn btn-secondary btn-md">Назад</button>
                            </div>
                            <div class="col-md-3 offset-md-4">
                                <button type="button" class="btn btn-primary bt-lg ">Продолжить</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="Summary" role="tabpanel" aria-labelledby="Summary-tab">111</div>
            </div>
        </main>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-body">
            <div class="alert alert-success" role="alert" id="idMessagesSuccess">
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/cabinet.js"></script>
<script src="../static/js/shoppingcart.js"></script>
<script src="../static/js/common-function.js"></script>
</body>
</html>
