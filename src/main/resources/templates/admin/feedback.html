<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Feedback fragment</title>
    <link href="/static/css/admin/feedback.css" rel="stylesheet">
</head>
<body>
<div aria-labelledby="v-pills-feedback-tab"
     class="tab-pane fade mt-3 show active" id="v-pills-feedback" role="tabpanel"
     th:fragment="feedback">
    <div class="card">
        <div id="alert-container">
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-3">
                    <h3 class="feedback-request-loc">Feedback requests</h3>
                </div>
                <div class="col-9 pr-0">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text" id="searchIcon">
                                <i aria-hidden="true" class="fa fa-search"></i>
                            </span>
                        </div>
                        <input class="form-control dropdown-toggle" id="feedback-chat" autocomplete="off" data-toggle="dropdown" placeholder="Search by email" aria-expanded="true"/>
                        <div class="ul-feedbacks dropdown-menu" style="color: #000000;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <h3 class="lead show-replied-messages-loc">Show replied messages</h3>
                    <div class="offset-9">
                        <input data-size="md" data-toggle="toggle" id="toggle-replied" type="checkbox">
                    </div>
                </div>
            </div>
            <br>
            <table class="table" id="feedback-request-table">
                <thead id="getFeedbackRequestTable">
                <tr>
                    <th>ID</th>
                    <th class="sender-name-loc">Sender name</th>
                    <th class="email-label">E-mail</th>
                    <th class="content-loc">Content</th>
                    <th class="reply-loc">Reply</th>
                    <th class="mark-as-loc">Mark as</th>
                </tr>
                </thead>
                <div id="preloader">
                </div>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div aria-hidden="true"
     aria-labelledby="exampleModalLabel" class="modal fade" id="feedback-request-modal" role="dialog"
     tabindex="-1" th:fragment="modal-reply">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
<!--                <h5 class="modal-title reply-loc">Reply</h5>-->
                <h5 class="modal-title" id="modalTitle"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="contactsOfRequester"></div>
                <div class="container" id="chat"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-loc" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
    <script src="/static/js/admin/feedbackRequest.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/gmailProperties.js"></script>
    <script src="/static/js/utils/common-function.js"></script>
</div>

</body>
</html>
