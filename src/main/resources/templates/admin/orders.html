<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div aria-labelledby="v-pills-orders-tab"
     class="tab-pane fade mt-3 show active" id="v-pills-orders" role="tabpanel"
     th:fragment="orders">
    <div class="card">
        <div class="card-header">
            <div class="row ">
        <div class="col-3">
    <h2>Orders with status</h2>
        </div>
        <div class="col my-2" >

            <input type="checkbox" id="statusCheckbox"  checked data-toggle="toggle" data-on="Processing" data-off="Completed" data-onstyle="warning text-white " data-offstyle="success">
            </label>
        </div>
            </div>
    </div>
<div class="card-body">
    <table class="table h6" id="adminListOrders">  </table>

    <div class="modal fade bd-lg" id="adminOrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header"  >
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <table class="table h6" id="modalBody" ></table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
    </div>
</div>

</body>
</html>
