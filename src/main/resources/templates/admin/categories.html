<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories fragment</title>
</head>
<body>
<div id="adminTree" th:fragment="categories">
    <link href="/static/css/admin/adminTree.css" rel="stylesheet">
    <script src="/static/js/admin/categories/adminCategoryTree.js"></script>
    <div class="row">
        <div class="col-8"><h4>Category tree</h4></div>
    <div class="input-group pull-right col-4">
        <input type="text" class="form-control" name="primaryCategoryName" placeholder="Create new primary category" aria-label="Create new primary category" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-success" id="addPrimary" type="button">Create</button>
        </div>
    </div>
    </div><hr>

    <!--Modal-->
    <div aria-hidden="true" class="modal fade" id="category-modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div id="categoryModal" class="modal-content">
            </div>
        </div>
    </div>
</div>
</body>
</html>
