<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Books Fragment</title>
</head>
<body>
<div aria-labelledby="v-pills-profile-tab"
     class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
     th:fragment="books">
    <nav>
        <div class="nav nav-tabs" id="nav-tab1" role="tablist">
            <a aria-controls="nav-home" aria-selected="true" class="nav-item nav-link active" data-toggle="tab"
               href="#nav-home1" id="nav-home-tab1" role="tab">AllBooks</a>
            <a aria-controls="nav-profile" aria-selected="false" class="nav-item nav-link" data-toggle="tab"
               href="#nav-profile1"
               id="nav-profile-tab1" onclick="addPage()" role="tab">Add Book</a>
            <a aria-controls="nav-profile" aria-selected="false" class="nav-item nav-link" data-toggle="tab"
               href="#add-hib-files" id="add-hib-files-tab" role="tab">Add hib files</a>
        </div>
    </nav>
    <div class="tab-content tab - border" id="nav-tabContent1">
        <div aria-labelledby="nav-home-tab" class="tab-pane fade show active" id="nav-home1"
             role="tabpanel">
            <div class="table">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-light">All Books</li>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <h3 class="lead offset-1">Show only disabled Books</h3>
                            <div class="offset-8">
                                <input data-size="md" data-toggle="toggle" id="toggleShowDisabled" type="checkbox">
                            </div>
                        </div>
                        <form class="form-inline mr-lg-2 mb-2 mt-2 mr-md-2" id="search-form-admin">
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="search-admin-local-id"></span>
                                </div>
                                <input aria-label="" class="form-control border" id="search-input-admin" placeholder=""
                                       type="text">
                                <div class="input-group-append">
                                    <button class="btn border" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn border" id="search-admin-close" type="button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </ul>
                <div class="btn-group" id="chlang1">
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination00">
                    </ul>
                </nav>
                <table class="table table-striped">
                    <thead>
                    <tr id="table0">
                    </tr>
                    </thead>
                    <tbody id="extra">
                    </tbody>
                </table>
            </div>
        </div>
        <div aria-labelledby="nav-profile-tab1" class="tab-pane fade" id="nav-profile1" role="tabpanel">
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">Add new Book</li>
            </ul>
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid col-6">
                        <div class="row">
                            <h3 class="col-6">
                                Disabled
                            </h3>
                            <input checked class="col-6" id="disabled" type="checkbox">
                        </div>
                    </div>
                    <button class='btn btn-primary col-4 btn-metro offset-2' onclick='addNewBook()' type='submit'>Add
                        new Book
                    </button>
                </div>
            </div>
            <form id="newBookForm" role="form">
            </form>
        </div>

        <div aria-labelledby="add-hib-files-tab" class="tab-pane fade" id="add-hib-files" role="tabpanel">
            <div class="row">
                <div class="col-sm-4 offset-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload one Book</h5>
                            <form action="/api/admin/upload-multiply-files" enctype="multipart/form-data" method="POST">
                                <input accept=".hib" class="form-control-file" id="add-hib-file-input" name="files"
                                       type="file">
                                <button id="uploadOneFileHidden" style="display: none"></button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="container-fluid">
                                <div class="row">
                                    <button class="btn btn-success btn-metro col-5" onclick="editHibFile()">Edit and
                                        Upload
                                    </button>
                                    <button class="btn btn-info btn-metro col-5 offset-2" onclick="uploadOneFile()">
                                        Upload as disabled
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload several books for further processing</h5>
                            <form action="/api/admin/upload-multiply-files" enctype="multipart/form-data" method="POST">
                                <input accept=".hib" class="form-control-file" id="add-hib-files-input" multiple
                                       name="files" type="file">
                                <button id="uploadMultiplyFilesHidden" style="display: none"></button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-info btn-metro" onclick="uploadMultiplyFiles()">Upload to server
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin/uploadHibFiles.js"></script>
</div>

<div aria-hidden="true"
     aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static" data-keyboard="false"
     id="asdddd" role="dialog" tabindex="-1" th:fragment="edit-book-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Book</h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="custom-centered" id="editBookForm" role="form">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
