<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="addHibFile">
    <div class="row">
        <div class="col container m-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title upload-several-longphrase-loc">Upload several books for further
                        processing</h5>
                    <form action="/api/admin/upload-multiply-files" enctype="multipart/form-data" method="POST">
                        <input accept=".hib" class="form-control-file" id="add-hib-files-input" multiple
                               name="files" type="file" data-filename="file">
                        <button id="uploadMultiplyFilesHidden" style="display: none"></button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-info btn-metro upload-to-server-loc" onclick="uploadMultiplyFiles()">
                        Upload to server
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-sm table-sm bg-white" id="hibFilesTable">
        <thead>
        <tr height="50">
            <th width="10"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
