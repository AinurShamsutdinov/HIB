<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form name='user' th:action="@{/admin/edit}" method='POST'>

    Id: <input type='text' name='id' th:value="${user.id}"/>
    Login: <input type='text' name='username' th:value="${user.username}"/>
    Password: <input type='text' name='password' th:value="${user.password}"/>
    Role:
    <select name="roleId">
    <th:block th:each="role: ${roleList}">
        <option th:value="${role.id}" th:text="${role.role}"></option>
    </th:block>
</select>
    <input type="submit" value="Ok">
</form>

</body>
</html>
