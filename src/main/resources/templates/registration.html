<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="~{/modules/common::head}"/>
    <script src="../static/js/common-function.js"></script>
    <script src="../static/js/registration.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="d-flex">
    <div class="sidebar" id="wrapper">
        <div class="bg-light border-right sidebar-margin" id="sidebar-wrapper">
            <div class="sidebar-heading mt-auto text-center">Category</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_1</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_2</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_3</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_4</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_5</a>
            </div>
        </div>
    </div>
    <!--header-->
    <header th:replace="~{/modules/common::header}"/>
    <!--    page container    -->
    <div class="container page-content">
        <div class="container mt-0 col-sm-12 col-lg-6 col-md-8 rounded-pill">
            <div class="col-12 shadow form-border-radius">
                <div class="header-title-sign-up">
                    <h4 class="my-1" id="signUpHeader">Create new profile</h4>
                </div>

                <div class="col-12">
                    <form th:action="@{/registration}" th:object="${user}" method="post" name="registration-form">
                        <div class="form-group mt-3">
                            <label for="loginInputField" id="labelLoginForm">Login</label>
                            <input type="text" class="form-control" id="loginInputField" name="login"
                                   placeholder="Login" required th:field="*{login}">
                        </div>
                        <div class="form-group">
                            <label for="emailInputField" id="labelEmail">Email</label>
                            <input type="email" class="form-control" id="emailInputField" name="email"
                                   placeholder="Email" required th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="passInputField" id="labelPasswordForm">Password</label>
                            <input type="password" class="form-control" id="passInputField" name="password"
                                   placeholder="Password" autocomplete="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassInputField" id="labelConfirmPassword">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassInputField"
                                   name="confirmPassword" placeholder="Confirm password" autocomplete="password" required>
                        </div>
                        <button type="submit" id="hiddenSingUpBtn" hidden>HiddenSingUpButton</button>
                    </form>
                </div>
                <div class="row px-4" th:if="${errorMessageRegistration!=null}">
                    <h5 class="col-12 p-3 rounded text-center alert-danger" th:if="${errorMessageRegistration.isHasError()}"
                        th:text="${errorMessageRegistration.getMessage()}" id="errorMessage"></h5>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" class="btn btn-primary col-12 mb-4 mx-0"
                            onclick="sendSingUpForm()" id="signUpBtn">Sign up
                    </button>
                </div>
            </div>
        </div>
        <!--        footer       -->
        <div th:replace="~{/modules/common::footer}"></div>
    </div>
</div>
<!--modal window for sing in-->
<div th:replace="~{/modules/common::modalSignUp}"/>
</body>
</html>
