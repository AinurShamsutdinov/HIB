<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="2">
    <tr>
        <td>ID</td>
        <td>Username</td>
        <td>Password</td>
        <td>Role</td>
    </tr>

    <tr>

        <td th:utext="${messages.id}"></td>
        <td th:utext="${messages.username}"></td>
        <td th:utext="${messages.password}"></td>
        <td th:utext="${role}"></td>

    </tr>
</table>

<th:authorize access="isAuthenticated()">
    <h4><a href="/logout">Выйти</a></h4>
</th:authorize>

</body>
</html>
