<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-social.css" rel="stylesheet"/>
    <link href="/static/fonts/font-awesome.css" rel="stylesheet">
    <link href="/static/fonts/font.css" rel="stylesheet">
    <link href="/static/css/themify-icons.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/db08edad0b.js"></script>
    <title></title>
</head>
<body>

<div class="d-flex">
    <header th:replace="home :: nav-bar"></header>

    <!--    page container    -->

    <div class="container page-content">
        <h2 id="book-name">m </h2>

        <div id="book-author">Author
        </div>
        <hr>

        <!--        for cards        -->
        <div>
            <h2 id="headpost">You can read this</h2>
            <br>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="CardImageOrCarousel">
                </div>
                <div class="card-body">
                    <h4 class="card-title" id="book-name1">NAME OF BOOK</h4>
                    <button class="btn btn-info btn-sm mr-1" id="ask-question" sec:authorize="!hasRole('ADMIN')">Ask a
                        Question
                    </button>
                    <button class="btn btn-success btn-sm  mr-1" data-id=""
                            id="bottomInCart" sec:authorize="!hasRole('ADMIN')" type="button">Add to cart
                    </button>
                    <button class="btn btn-info" onclick="openEdit()" sec:authorize="hasRole('ADMIN')">Edit</button>
                </div>
            </div>
            <div class="card-col-4">
                <p class="card-text">
                    Some description.
                </p>
            </div>
        </div>
        <br>
        <!--        footer       -->
        <div class="footer pt-3 p-0 container-fluid text-center" th:replace="home :: footer">

        </div>
    </div>
</div>
<a id="bookid" th:value="${book}" hidden></a>

<div th:replace="home :: sign-in-modal" class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
</div>

<div th:replace="home :: contact-button"></div>
<script src="/static/js/footerBuilder.js"></script>
<script src="../static/js/common-function.js"></script>
<script src="../static/js/page.js"></script>
</body>
</html>
