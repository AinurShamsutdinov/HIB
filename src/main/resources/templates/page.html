<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="~{/modules/common::head}"/>
    <script src="../static/js/common-function.js"></script>
    <script src="../static/js/page.js"></script>

    <title>History in Books</title>
</head>
<body>
<div class="d-flex">
    <div class="sidebar" id="wrapper">
        <div class="bg-light border-right sidebar-margin" id="sidebar-wrapper">
            <div class="sidebar-heading mt-auto text-center">Category</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_1</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_2</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_3</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_4</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Item_5</a>
            </div>
        </div>
    </div>
    <!--header-->
    <header th:replace="~{/modules/common::header}"/>
    <!--    page container    -->
    <div class="container page-content">
        <h2 id="book-name">m </h2>

        <div id="book-author">Author
        </div>
        <hr>
        <!--        for cards        -->
        <div>
            <h2 id="headpost">You can read this</h2>
            <br>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="CardImageOrCarousel">
                </div>
                <div class="card-body">
                    <h4 class="card-title" id="book-name1">NAME OF BOOK</h4>
                    <a href="#!" class="btn btn-primary">Click to buy</a>
                </div>
            </div>
            <div class="card-col-4">
                <p class="card-text">
                    Some description.
                </p>
            </div>
        </div>
        <br>
        <!--        footer       -->
        <div th:replace="~{/modules/common::footer}"/>
    </div>
    <a id="bookid" th:value="${book}"></a>
</div>
<!--modal window for sing in-->
<div th:replace="~{/modules/common::modalSignUp}"></div>
</body>
</html>
