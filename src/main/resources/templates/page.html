<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-social.css" rel="stylesheet"/>
    <link href="/static/fonts/font-awesome.css" rel="stylesheet">
    <link href="/static/fonts/font.css" rel="stylesheet">
    <link href="/static/css/themify-icons.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/db08edad0b.js"></script>
    <title></title>
</head>
<body>

<div class="d-flex">
    <header th:replace="home :: nav-bar"></header>

    <!--    page container    -->

    <div class="container page-content">
        <h2 id="book-name">m </h2>

        <div id="book-author">Author
        </div>
        <hr>

        <!--        for cards        -->
        <div>
            <h2 id="headpost">You can read this</h2>
            <br>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="CardImageOrCarousel">
                </div>
                <div class="card-body">
                    <h4 class="card-title" id="book-name1">NAME OF BOOK</h4>
                    <button class="btn btn-info btn-sm mr-1" id="ask-question" sec:authorize="!hasRole('ADMIN')">Ask a
                        Question
                    </button>
                    <button class="btn btn-success btn-sm  mr-1" data-id=""
                            id="bottomInCart" sec:authorize="!hasRole('ADMIN')" type="button">Add to cart
                    </button>
                    <button class="btn btn-info" onclick="openEdit()" sec:authorize="hasRole('ADMIN')">Edit</button>
                </div>
            </div>
            <div class="card-col-4">
                <p class="card-text">
                    Some description.
                </p>
            </div>
        </div>
        <br>
        <!--        footer       -->
        <div class="footer pt-3 p-0 container-fluid text-center">
            <div class="footer_menu">
                <a href="#" class="footer_link p-2" id="link_main_footer">Main</a>
                <a href="#" class="footer_link p-2" id="link_instruction">Instruction</a>
                <a href="#" class="footer_link p-2" id="link_order">Order</a>
                <a href="#" class="footer_link p-2" id="link_authors">Authors</a>
                <a href="#" class="footer_link p-2" id="links">Links</a>
                <a href="#" class="footer_link p-2" id="link_contacts">Contacts</a>
            </div>
            <div class="footer_made_by pt-2"><a id="made_by">Created by JavaMentorÂ® Team</a></div>
        </div>
    </div>
</div>
<a id="bookid" th:value="${book}" hidden></a>

<div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header mx-3">
                <h5 class="header-title-sign-in mb-0" id="exampleModalLabel">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-lg-2 mx-sm-1">
                <form action="/login" th:action="@{/login}" role="form" method="post" id="form-login" name="form-login">
                    <div class="form-group">
                        <label for="loginInput">Login</label>
                        <input type="text" class="form-control" id="loginInput" name="username" placeholder="Login"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password"
                               placeholder="Password" required>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input" id="checkboxRememberMe">
                        <label class="custom-control-label" for="checkboxRememberMe">Remember me</label>
                    </div>
                    <button type="submit" hidden id="hidden_submit_btn">HiddenButtonToSubmitLoginForm</button>
                </form>
                <div class="row px-3" th:if="${errorMessage}!=null">
                    <!--/*@thymesVar id="getMessage" type="com.project.model.FormLoginErrorMessageDTO"*/-->
                    <h5 class="col-12 p-3 rounded text-center alert-danger" th:if="${errorMessage.isHasError()}"
                        th:text="${errorMessage.getMessage()}" id="errorMessage"></h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12 pr-lg-1 mt-1">
                        <a th:href="@{/oauth2/authorize/google}" class="btn btn-block btn-social btn-google text-white">
                            <span class="fa fa-google mr-2"></span>Sign up with Google
                        </a>
                    </div>
                    <div class="col-lg-6 col-sm-12 pl-lg-1 mt-1">
                        <a th:href="@{/oauth2/authorize/facebook}" class="btn btn-block btn-social btn-facebook text-white">
                            <span class="fa fa-facebook-f"></span>Sign up with Facebook
                        </a>
                    </div>
                </div>
                <div>
                    <form action="/registration">
                        <button type="submit" class="btn btn-header border col-12 mt-3">Register new profile</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer mx-3">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sign_in_btn" onclick="sendSignInForm()">Sign in
                </button>
            </div>
        </div>
    </div>
</div>

<div th:replace="home :: contact-button"></div>

<script src="../static/js/common-function.js"></script>
<script src="../static/js/page.js"></script>
</body>
</html>
